<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link href='style.css' rel='stylesheet'>
  </head>

  <body>
    <main id='main-content'>
        <h1>Scissors, paper or rock?</h1>
        <div>
            <h6>YOU:</h6>
            <h6 id='playerTally'>0</h6>
            <br>
            <h6>CPU:</h6>
            <h6 id='computerTally'>0</h6>
        </div>
        <div id='inputs-container'>
            <input id='playerInput'>
            <button id='pageButton' onclick='game()' onsubmit='return false'>Play!</button>
        </div>
        <p id='result'><i>(Results appear here.)</i></p>
        <div id='gamesTracker'>
          <h6>GAMES:</h6>
          <h6 id='gamesTally'>0</h6>
          <br>
        </div>
        <a href='' onclick='resetGame(); return false;' id='resetter'>RESET</a>
        <a href='' onclick='toggleLog(); return false;' id='toggle'>SHOW LOG</a>
        <div id='gameLog'></div>
    </main>
    <script src='script.js'></script>
  </body>
</html>
