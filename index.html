        <script>
            function computerPlay(){
                let random = Math.floor(Math.random() * 3);

                    case 0:
                        return 'Rock';
                    case 1:
                        return 'Paper';
                    case 2:
                        return 'Scissors';
                    default:
                        return 'ERR';
                }
            }
